[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  PYTHON_ENABLE = "false"
  SKIP_PYTHON_INSTALL = "true"

[[redirects]]
from = '/_next/image/*'
query = { q = ':quality', url = ':url', w = ':width' }
to = '/.netlify/images?url=:url&w=:width&q=:quality'
status = 200
force = true